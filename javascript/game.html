<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>GAME</title>
</head>
<body>
    <h4>Rock Paper Scissor</h4>
    <h6>choose any one</h6>
    <button onclick="getresult('rock')">Rock</button>
    <button onclick="getresult('paper')">Paper</button>
    <button onclick="getresult('scissor')">Scissor</button>
    <h1 id="result"></h1>


    <script>
        function getresult(userChoice){
            var choice=['rock','paper','scissor'];
            var computerchoice=choice[Math.floor(Math.random()*3)];
            console.log(computerchoice)
            var result="";
            if(userChoice===computerchoice){
                result="draw"
            }
            else if(userChoice==='rock' && computerchoice==='scissor'){
                result="you win"
            }
            else if(userChoice==='paper' && computerchoice==='rock'){
                result="you win"
            }
            else if(userChoice==='scissor' && computerchoice==='paper'){
                result="you win"
            }
            else{
                result="you lose"
            }
            document.getElementById("result").innerHTML=result;
        }
    </script>
</body>
</html>
