<!DOCTYPE html>
<html>
<head>
  <style>
    .flag {
      width: 300px;
      height: 180px;
      display: flex;
      flex-direction: column;
      border: 2px solid #222;
    }
    .saffron {
      background: #FF9933;
      flex: 1;
    }
    .white {
      background: #fff;
      flex: 1;
    }
    .green {
      background: #138808;
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="flag">
    <div class="saffron"></div>
    <div class="white">
        <img src="a.png" alt="center image" style="display: block; margin: 0 auto; height: 60px;">
    </div>
    <div class="green"></div>
  </div>
</body>
</html>
